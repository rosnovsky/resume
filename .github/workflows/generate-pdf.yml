on:
  push:

jobs:
  generate_pdf:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: pnpm install and build
      run: |
        pnpm install
        pnpm run build --if-present
        
